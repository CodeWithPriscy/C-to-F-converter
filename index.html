<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to fahrenheit converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Sedan:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="content">
                <div id="head">Celsius to fahrenheit converter</div>
                <div id="box">
                    <input type="text" id="inbox" placeholder="Enter a celsius degree" required>
                </div>
                <div class="btn">
                    <button type="submit" id="button" onclick="convertion()">Convert</button>
                </div>
                <div id="result"></div>
            </div>
        </div>
    </div>
</body>
</html>
